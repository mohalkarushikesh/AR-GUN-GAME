<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Bird Flight</title>
  <style>
    body { margin: 0; overflow: hidden; background: #e0f4ff; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="flock"></canvas>
<script>
const canvas = document.getElementById("flock");
const ctx = canvas.getContext("2d");
let width, height;

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Cloud {
    constructor() {
        this.reset(true);
    }

    reset(initial = false) {
        this.x = initial ? Math.random() * width : width + 200;
        this.y = Math.random() * (height * 0.4);
        this.speed = 0.2 + Math.random() * 0.5;
        this.scale = 0.5 + Math.random() * 0.8;
        this.opacity = 0.4 + Math.random() * 0.3;
    }

    update() {
        this.x -= this.speed; // Move Right to Left
        if (this.x < -300) this.reset();
    }

    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(this.scale, this.scale);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        
        // Complex cloud shape
        ctx.beginPath();
        ctx.arc(0, 0, 50, 0, Math.PI * 2);
        ctx.arc(40, -20, 45, 0, Math.PI * 2);
        ctx.arc(80, 0, 50, 0, Math.PI * 2);
        ctx.arc(40, 20, 40, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

class Bird {
    constructor() {
        this.position = { x: Math.random() * width, y: height * 0.3 };
        this.velocity = { x: Math.random() * 2 + 1, y: Math.random() * 1 - 0.5 };
        this.acceleration = { x: 0, y: 0 };
        this.maxSpeed = 2.2;
        this.maxForce = 0.04;
        this.wingAngle = Math.random() * Math.PI;
        this.flapSpeed = 0.06;
        this.size = 14; // Larger birds
    }

    applyBehaviors(birds) {
        let align = {x:0, y:0}, coh = {x:0, y:0}, sep = {x:0, y:0}, total = 0;
        for (let other of birds) {
            let d = Math.hypot(this.position.x-other.position.x, this.position.y-other.position.y);
            if (other !== this && d < 200) {
                align.x += other.velocity.x; align.y += other.velocity.y;
                coh.x += other.position.x; coh.y += other.position.y;
                let diff = {x: this.position.x-other.position.x, y: this.position.y-other.position.y};
                sep.x += diff.x/d; sep.y += diff.y/d;
                total++;
            }
        }
        if (total > 0) {
            this.acceleration.x += (this.steer(align.x/total, align.y/total).x * 1.0) +
                                   (this.steer(coh.x/total-this.position.x, coh.y/total-this.position.y).x * 0.5) +
                                   (this.steer(sep.x/total, sep.y/total).x * 1.5);
            this.acceleration.y += (this.steer(align.x/total, align.y/total).y * 1.0) +
                                   (this.steer(coh.x/total-this.position.x, coh.y/total-this.position.y).y * 0.5) +
                                   (this.steer(sep.x/total, sep.y/total).y * 1.5);
        }
        if (this.position.y > height * 0.5) this.acceleration.y -= 0.05;
        if (this.position.y < 50) this.acceleration.y += 0.05;
    }

    steer(tx, ty) {
        let mag = Math.hypot(tx, ty);
        if (mag > 0) {
            tx = (tx/mag)*this.maxSpeed; ty = (ty/mag)*this.maxSpeed;
            return {x: tx-this.velocity.x, y: ty-this.velocity.y};
        }
        return {x:0, y:0};
    }

    update() {
        this.velocity.x += this.acceleration.x;
        this.velocity.y += this.acceleration.y;
        this.position.x += this.velocity.x;
        this.position.y += this.velocity.y;
        this.acceleration = {x:0, y:0};
        this.wingAngle += this.flapSpeed;
        if (this.position.x > width + 50) this.position.x = -50;
    }

    draw() {
        let angle = Math.atan2(this.velocity.y, this.velocity.x);
        ctx.save();
        ctx.translate(this.position.x, this.position.y);
        ctx.rotate(angle);
        ctx.fillStyle = "#1a1a1a";
        
        let flap = Math.sin(this.wingAngle) * (this.size * 1.2);
        
        // Detailed Bird Shape (Body + Wings)
        ctx.beginPath();
        ctx.ellipse(0, 0, this.size, this.size/3, 0, 0, Math.PI*2); // Body
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(-this.size/2, flap, -this.size*2, flap/2); // Left Wing
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(-this.size/2, -flap, -this.size*2, -flap/2); // Right Wing
        ctx.strokeStyle = "#1a1a1a";
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.fill();
        ctx.restore();
    }
}

// Initialization
const clouds = Array.from({ length: 8 }, () => new Cloud());
const birds = Array.from({ length: 8 }, () => new Bird());

function drawScenery() {
    // Light Sky
    let grd = ctx.createLinearGradient(0,0,0,height);
    grd.addColorStop(0, "#c6eaff"); 
    grd.addColorStop(1, "#f0f9ff");
    ctx.fillStyle = grd;
    ctx.fillRect(0,0,width,height);

    for(let cloud of clouds) { cloud.update(); cloud.draw(); }

    // Mountains
    ctx.fillStyle = "#8ba3b8";
    drawRange(height * 0.7, 100, 0.002);
    // Hills
    ctx.fillStyle = "#3a6332";
    drawRange(height * 0.85, 50, 0.006);
    // Grass
    ctx.fillStyle = "#254a20";
    ctx.fillRect(0, height * 0.9, width, height * 0.1);
}

function drawRange(baseY, amp, freq) {
    ctx.beginPath(); ctx.moveTo(0, height);
    for (let x = 0; x <= width; x += 10) {
        let y = baseY + Math.sin(x * freq) * amp + Math.cos(x * freq * 2) * (amp/3);
        ctx.lineTo(x, y);
    }
    ctx.lineTo(width, height); ctx.fill();
}

function animate() {
    drawScenery();
    for (let bird of birds) {
        bird.applyBehaviors(birds);
        bird.update();
        bird.draw();
    }
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
